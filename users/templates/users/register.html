{% extends "main.html" %}
{% block content %}
<title>SMS - Register</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form {
        padding: 20px;
        width: 500px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    h1 {
        color: white;
    }

    form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .input {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
    }

    label {
        color: #9D9F9F;
    }

    .input input {
        outline: none;
        color: white;
        background: none;
        padding: 13px;
        width: 100%;
        border-radius: 10px;
        border: 1px solid #272727;
    }

    button {
        cursor: pointer;
        padding: 13px;
        background: none;
        border: 1px dashed #4B4BAD;
        border-radius: 10px;
        font-weight: bold;
        color: white;
        transition: .3s;
    }

    button:hover {
        border: 1px solid #895424;
    }

    a {
        margin-top: -10px;
        color: #4B4BAD;
        text-decoration: none;
    }

    a:hover {
        color: #895424;
    }

    span {
        color: #bd3804;
    }
</style>
</head>

<body>
    <div class="form">
        <h1>Register</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="input">
                {% if error %}
                <span>{{ error }}</span>
                {% endif %}
                <label for="">
                    Your Username:
                </label>
                <input type="text" name="username" placeholder="Example: John" required autocomplete="off">
            </div>
            <div class="input">
                <label for="">
                    Your Password:
                </label>
                <input type="password" name="password" placeholder="******" required autocomplete="off">
            </div>
            <button>Register</button>
            <a href={% url "login" %}>Log in</a>
        </form>
    </div>
</body>

</html>
{% endblock content %}
